<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/responsive.css">    
</head>
<body>

    <header class="main-header"></header>

    <main>
        <section id="product-details-container" class="product-details">
            <div class="product-image-carousel">
                <div class="main-image-container">
                    <img id="main-product-image" src="https://via.placeholder.com/400" alt="Product Image">
                    <button class="carousel-btn prev-btn">❮</button>
                    <button class="carousel-btn next-btn">❯</button>
                </div>
                <div class="thumbnail-container" id="thumbnail-list">
                    </div>
            </div>
            <div class="product-info">
                <h1 class="product-title">Product Title Loading...</h1>
                <div class="product-rating">
                    <span>★★★★★</span> (0)
                </div>
                <hr>
                <p class="price">₹0.00</p>
                <p class="product-description">
                    Product description will load here. This section provides more detail about the item, its features, and specifications.
                </p>
                <button class="form-button">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="js/templates.js"></script>
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
    
</body>
</html>
