<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="templates.js"></script> </head>

</head>
<body>

    <header class="main-header"></header>

    <main>
        <section id="product-details-container" class="product-details">
            <div class="product-image">
                <img src="https://via.placeholder.com/400" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 class="product-title">Product Title Loading...</h1>
                <div class="product-rating">
                    <span>★★★★★</span> (0)
                </div>
                <hr>
                <p class="price">₹0.00</p>
                <p class="product-description">
                    Product description will load here. This section provides more detail about the item, its features, and specifications.
                </p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="templates.js"></script>
    <script src="product.js"></script>
    <script src="cart.js"></script>
    


    </body>
</html>
