<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone Sign-In</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/responsive.css"><body>

    <div class="form-logo-container">
        <a href="index.html">SnapBasket</a>
    </div>

    <main class="form-container">
        <div class="form-card">
            <h1>Sign in</h1>
            <form id="login-form">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="form-button">Continue</button>
            </form>
            <div class="form-footer">
                <p>New to Amazone? <a href="signup.html">Create your Amazone account</a></p>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
    
</body>
</html>

</html>
