<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone Sign-Up</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/responsive.css"><body>

    <div class="form-logo-container">
        <a href="index.html">SnapBasket</a>
    </div>

    <main class="form-container">
        <div class="form-card">
            <h1>Create account</h1>
            <form id="signup-form">
                <div class="form-field">
                    <label for="name">Your name</label>
                    <input type="text" id="name" placeholder="First and last name" required>
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="At least 6 characters" required>
                </div>
                <div class="form-field">
                    <label for="password-confirm">Re-enter password</label>
                    <input type="password" id="password-confirm" required>
                </div>
                <button type="submit" class="form-button">Create your Amazone account</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </main>
    
    <script src="js/signup.js"></script>

    </body>
</html>
